<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
    <!--<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>-->
    <!--<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="FirebaseChatApp">





<div ng-controller="ChatCtrl">
    <fieldset>
        <legend><strong>CHATROOM: </strong></legend>
    <ul class="chatbox">
        <li ng-repeat="(key, message) in messages"><span ng-class="{'red': colorSelect=='Red', 'blue': colorSelect=='Blue', 'green': colorSelect=='Green'}"><span class="key">[{{ key }}]</span> &nbsp; {{ message.from }}: {{ message.content }}</span>
            &nbsp; &nbsp; - &nbsp;
            <input type="button" value="Delete" ng-click="deleteMessage(key)" class="delbutton">
            <input type="button" value="Update" ng-click="updateMessage(key)">
        </li>
    </ul>
    <form ng-submit="addMessage()">
        <label for="colorSelect">Color Select</label>
        <select name="colorSelect" id="colorSelect" ng-model="colorSelect">
            <option value="">---Please Select Color---</option>
            <option ng-value="red">Red</option>
            <option ng-value="blue">Blue</option>
            <option ng-value="green">Green</option>
        </select>

        <legend>Username: </legend>
        <inset>
            <input type="name" ng-model="username">
        </inset>
        <label>Message: </label>
        <input type="text" ng-model="message">
        <input type="submit" value="Add Message">
    </form>
    </fieldset>
</div>

</body>
</html>
